<h2 class="titulo-principal">Lista Productos</h2>

@if (!products.length) {
  <h4 class="titulo-principal">Lista Vac√≠a...</h4>
} @else {

  <div class="contenedor-productos">

    @for (product of products; track product.id) {
      <app-product-info [product]="product" (deletedUser)="deletedUser($event)"></app-product-info>
    }
  </div>
}
